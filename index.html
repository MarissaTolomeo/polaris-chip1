  <script>

    document.querySelector(".duplicate").addEventListener("click", (e) => {

      const myCard = document.querySelector("my-card").cloneNode(true);
      document.querySelector("#cardContainer").appendChild(myCard);

    document.querySelector(".changetitle").addEventListener("click", (e) => {
      const myCard = document.querySelector("my-card");
      myCard.title = "The Best University Ever!";

    });
    
    document.querySelector(".changeimage").addEventListener("click", (e) => {
      const myCard = document.querySelector("my-card");
      myCard.img = "https://dgiqkglfef83i.cloudfront.net/images/2023/9/24/DSC_9146.jpg";
    });

    document.querySelector(".changebg").addEventListener("click", (e) => {
      const OneCard = document.querySelectorAll("my-card")
      OneCard.shadowRoot.querySelector(".container").classList.toggle("change-color");
    });

    document.querySelector(".delete").addEventListener('click', (e) => {
      const myCards = document.querySelectorAll("my-card"); 

        if(myCards.length > 1) {
          myCards[myCards.length - 1].remove();
       }
